<div class="home-page">
    <app-nav-bar></app-nav-bar>
    <section>
        <div class="container-fluid">
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                
                </div>
                <div class="carousel-inner advertise-images">
                  <div class="carousel-item active" data-bs-interval="10000">
                    <img src="../../../assets/_images/minions-poster1.jpg" class="d-block w-100 img" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="../../../assets/_images/advertiseimg1.png" class="d-block w-100 img" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="../../../assets/_images/advertiseimg2.png" class="d-block w-100 img" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
    
        </div>
    </section>

    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-4" *ngFor="let data of bookedDetails">
          <div class="card shadow-2-strong" style="border-radius: 10px;">
            <div class="card-body">
                <h5 class="card-title" style="text-shadow: 3px 3px #c50b77;">Id : {{data.id}}</h5>
                <h5 class="card-text text-start  text-overflow">Name : {{data.movie.movieTitle}}</h5>
                <p class="card-text text-start">Genres : {{data.movie.movieText}}</p>
                <p class="card-text text-start">Seats : {{data.seat}}</p>
                <p class="card-text text-start">Name : {{data.userName}}</p>
                <p class="card-text text-start">Email : {{data.userEmail}}</p>
                <p class="card-text text-start">Mobile No : {{data.userMobileno}}</p>
            </div>
          </div>

        </div>

      </div>

    </div>

   
    
</div>
